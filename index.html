<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
      }
      body {
        background-color: #ffe5b4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-sm-6 col-xl-12"
          style="text-align: center; font-size: 50px; font-weight: bold"
        >
          CRICKET GAME
        </div>
      </div>
      <hr />
      <div class="row" style="display: flex">
        <div
          class="col-xs-4 col-lg-4"
          style="text-align: center; font-weight: bold; font-size: 30px"
        >
          <h3>TEAM 1 SCORE</h3>
          <p id="score1" style="font-size: 30px; font-weight: bold">0</p>
          <button id="hit1" type="button" class="btn btn-primary">HIT 1</button>
        </div>
        <div
          class="col-xs-4 col-lg-4"
          style="text-align: center; font-weight: bold"
        >
          <h3>TIMER</h3>
          <p id="countDown" style="font-size: 30px"></p>
          <button id="start" type="button" class="btn btn-primary">
            START
          </button>
        </div>
        <div
          class="col-xs-4 col-lg-4"
          style="text-align: center; font-weight: bold; font-size: 30px"
        >
          <h3>TEAM 2 SCORE</h3>
          <p id="score2">0</p>
          <button id="hit2" type="button" class="btn btn-primary">HIT 2</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-12 text-center">
          <button id="result" type="button" class="btn btn-primary">
            GENERATE RESULT
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div
          class="col-sm-3 col-lg-6"
          id="Team1"
          style="
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
          "
        ></div>
        <div
          class="col-sm-3 col-lg-6"
          id="Team2"
          style="
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
          "
        ></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
